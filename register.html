<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>
<body>
  <div class="container">
    <div class="row justify content-center">
      <div class="col-md-6">
        <h2>Регистрация</h2>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button>Зарегистрироваться</button>
            </form>
            <a href="{% url 'login' %}">Войти</a>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
